<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <div id = "view-highscore">
            View Highscore
        </div>

    </header>
    <!-- Quiz Holder -->
    <section id = "quiz-box">
        <h2 id = "question">Wanna start the quiz?</h2>
        <div id = "timer">
            Time <div class="timer-number">60</div>
        </div>
        <div class = "filler">
            <p class = "answer-text">Click</p>
        </div>
        <div class = "filler">
            <p class = "answer-text">The</p>
        </div>
        <div class = "filler">
            <p class = "answer-text">Start</p>
        </div>
        <div class = "filler">
            <p class = "answer-text">Button</p>
        </div>
    </section>
    <!-- Start Button -->
    <div id = "start-button">
        START
    </div>
    <!-- Highscores Holder -->
    <section id = "highscore-box">
        <ol>
            <li></li>
        </ol>
        <div id ="clear-button">
            Clear Highscore
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>

</html>
