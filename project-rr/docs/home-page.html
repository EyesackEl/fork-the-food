<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link
    href = './style/home-page.css'
    rel = 'stylesheet'
    >
    <title>Hello, world!</title>
  </head>
  <body>
    <header class = 'container custom-header text-center'>
      <h1>Fork the Food</h1>
    </header>

    <main>
      <div class="row container">
          <div class="col input-ingredients">
              <h3>Input ingredients:</h3>
              <br>
              <input class="form-control form-control-lg" id="inputIngredientsList" type="text" placeholder="enter ingredient">
              <br>
              <div class="suggestion-dropdown-menu">
                  <a class="dropdown-item" href="#">Regular link</a>
                  <a class="dropdown-item active" href="#">Active link</a>
                  <a class="dropdown-item" href="#">Another link</a>
              </div>
              <button type="button" id="generateButton" class="btn btn-primary btn-lg">Generate</button>
          </div>
          <div class="col saved-ingredients">
              <h3>Display Ingredients:</h3>
              <div class="list-group" id="display-items">
            
                  
              </div>
          </div>
      </div>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script/home-page.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
