<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork the Food!</title>
    <!-- Bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"

    rel="stylesheet"

    <link

    >

<body>
    <div class = 'container-fluid text-center py-4'>
        <h1>Fork the Food</h1>
    </div>
    <br>
    <div class = 'container'>
        <div class = 'row'>
            <div class = 'col text-center'>
                <div class="container bdr">
                    <h4>Enter Ingredients Below</h4>
                    <div class="ui-widget">
                        <form id="ingForm" class="py-2">
                            <input type="text" id="ingInput">
                        </form>
                    </div>
                </div>
                <button type="button" class="btn btn-lg my-2 btn-primary">Generate Recipe</button>
            </div>
            <div class = 'col'>
                <div id ='userIngList' class = 'container pb-2 bdr'>
                    <div class = 'row text-center mt-2 py-2 bdr'> <strong>Apples</strong></div>
                </div>
            </div>
        </div>
    </div>

    </script>
